<!DOCTYPE html>
<html lang = "en">
	<head>
    <meta charset = "UTF-8 " />
	<title> Card Component </title>
	<style>
		/*Card container */
		.card{ background-color: #f9f9f9;  /* Light background */
        padding: 20px;  /* Inner space */
        border: 1px solid #ddd; /* #ddd = light grey in hex, subtle border*/
        border-radius: 8px; /* Rounded corners */
        width: 300px; /* Fixed width */
        transition: 0.3s;  /* Smooth hover effect */
        }
        /* Title inside card */
		h2{ font-size: 24px;  
		margin: 0 0 10px 0; /* top right and left = 0, bottom = 10px of space below title */
		color: #333;
        }
        /* Paragraph inside card */
		p{font-size: 16px;
		color: #555;
		margin:  0;
		}
		/* Hover to change background and add shadow */
		.card:hover{
			background-color: #f1f1f1; 
			box-shadow: 0 4px 12px rgb(0, 0, 0, 0.1);  /* Like a shadow */
			}
			</style>
			</head>
			<body>
				
				<!-- Card Component-->
				<div class = "card">
					<h2> Card Title </h2>
					<p> This is a simple card with text. It has padding, a light background and a hover effect. </p>
					</div>
					</body>
					</html>
